{% extends "base.html" %}

{% block head %}
<title>{{ title }} - Gradient Tape</title>
{% endblock %}

{% block body %}
<div class="base-section mt22">
    <div class="post">
        <img class="cover" src="{{ cover_img }}" alt="cover image for post {{ title }}">
        <div class="content">
            <h1>{{ title }}</h1>
            <div>{{ text }}</div>
        </div>
    </div>
</div>
{% endblock %}
